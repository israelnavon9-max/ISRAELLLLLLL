name: Android APK

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'navon_biznes_android_project.zip'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Unzip project
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          rm -rf project && mkdir project
          unzip -o navon_biznes_android_project.zip -d project
          shopt -s dotglob
          if [ ! -f project/settings.gradle ] && [ ! -f project/settings.gradle.kts ]; then
            inner=$(find project -maxdepth 2 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) -printf "%h\n" | head -n1)
            if [ -n "$inner" ]; then
              mv "$inner"/* project/
            fi
          fi
          ls -la project

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Make gradlew executable (if exists)
        run: |
          if [ -f project/gradlew ]; then chmod +x project/gradlew; fi

      - name: Build Debug APK
        working-directory: project
        run: |
          if [ -f gradlew ]; then
            ./gradlew assembleDebug
          else
            sudo apt-get install -y gradle
            gradle assembleDebug
          fi

      - name: Collect APKs
        run: |
          mkdir -p apks
          find project -type f -name "*.apk" -exec cp {} apks/ \;
          ls -la apks

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: NavonBiznes-APK
          path: apks/*.apk
